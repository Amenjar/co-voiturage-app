spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pfeIbrahim
spring.data.mongodb.username=admin
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.password=password

# App config
server.port = 8022
spring.application.name=BootMongo
server.context-path=/product
project.app.jwtCookieName= project
project.app.jwtSecret= projectSecretKey
project.app.jwtExpirationMs= 86400000
project.app.jwtRefreshExpirationMs = 86400000
project.app.jwtRefreshCookieName = refreshProject
keycloak.enabled=true
keycloak.realm=test
keycloak.auth-server-url=http://localhost:8022/api/auth
keycloak.ssl-required=external
keycloak.resource=rest
keycloak.bearer-only=true
keycloak.credentials.secret=<secret>
keycloak.principal-attribute=preferred_username
keycloak.security-constraints[0].authRoles[0]=application
keycloak.security-constraints[0].securityCollections[0].name=spring secured api
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/api/**


